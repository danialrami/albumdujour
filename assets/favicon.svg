<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <defs>
        <!-- LUFS Brand Colors -->
        <linearGradient id="vinylGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#78BEBA"/>
            <stop offset="50%" style="stop-color:#2069af"/>
            <stop offset="100%" style="stop-color:#111111"/>
        </linearGradient>
        
        <radialGradient id="labelGradient" cx="50%" cy="50%" r="40%">
            <stop offset="0%" style="stop-color:#E7B225"/>
            <stop offset="70%" style="stop-color:#D35233"/>
            <stop offset="100%" style="stop-color:#111111"/>
        </radialGradient>
        
        <radialGradient id="vinylShine" cx="30%" cy="30%" r="70%">
            <stop offset="0%" style="stop-color:rgba(251, 249, 226, 0.3)"/>
            <stop offset="50%" style="stop-color:rgba(251, 249, 226, 0.1)"/>
            <stop offset="100%" style="stop-color:rgba(251, 249, 226, 0)"/>
        </radialGradient>
        
        <!-- Text path for "du Jour" -->
        <path id="textCircle" d="M 32,16 A 16,16 0 0,1 48,32 A 16,16 0 0,1 32,48 A 16,16 0 0,1 16,32 A 16,16 0 0,1 32,16 Z"/>
        
        <!-- Drop shadow filter -->
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Outer vinyl record -->
    <circle cx="32" cy="32" r="30" fill="url(#vinylGradient)" stroke="#111111" stroke-width="1" filter="url(#dropShadow)"/>
    
    <!-- Vinyl record grooves for realism -->
    <circle cx="32" cy="32" r="26" fill="none" stroke="rgba(17, 17, 17, 0.2)" stroke-width="0.5"/>
    <circle cx="32" cy="32" r="22" fill="none" stroke="rgba(17, 17, 17, 0.2)" stroke-width="0.5"/>
    <circle cx="32" cy="32" r="18" fill="none" stroke="rgba(17, 17, 17, 0.2)" stroke-width="0.5"/>
    <circle cx="32" cy="32" r="14" fill="none" stroke="rgba(17, 17, 17, 0.2)" stroke-width="0.5"/>
    
    <!-- Center label -->
    <circle cx="32" cy="32" r="10" fill="url(#labelGradient)" stroke="#111111" stroke-width="0.5"/>
    
    <!-- "du Jour" text around the center -->
    <text font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#fbf9e2" text-anchor="middle">
        <textPath href="#textCircle" startOffset="12%">
            du Jour
        </textPath>
    </text>
    
    <!-- Musical note accent -->
    <g transform="translate(32, 32)">
        <!-- Note stem -->
        <rect x="3" y="-6" width="0.8" height="8" fill="#fbf9e2"/>
        <!-- Note head -->
        <ellipse cx="2.5" cy="2" rx="1.5" ry="1" fill="#fbf9e2"/>
        <!-- Note flag -->
        <path d="M 3.8,-6 Q 6,-4 6,-2 Q 6,0 3.8,-1 Z" fill="#fbf9e2"/>
    </g>
    
    <!-- Center spindle hole -->
    <circle cx="32" cy="32" r="1.5" fill="#111111"/>
    
    <!-- Vinyl shine effect for realism -->
    <circle cx="32" cy="32" r="30" fill="url(#vinylShine)" opacity="0.6"/>
    
    <!-- Subtle highlight on the edge -->
    <circle cx="32" cy="32" r="29" fill="none" stroke="rgba(251, 249, 226, 0.2)" stroke-width="1"/>
</svg>

